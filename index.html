<!DOCTYPE html>
<html lang="zh">

<head>

                headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' },

                        document.getElementById("haveYou").innerHTML = res.msg;
                    }

                    $.ajax({
                        url: "http://irm.sunlove-iread.com/index.php?s=Index/Activity/getType&id=23",
                        type: "GET",
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' },
                        success: function (res) {
                            if (res.status == 1) {
                                console.log(res);
                            }
                            else {
                                console.log(res);
                                console.log(res.body.list[9].list[4].vote);
                                document.getElementById("voteNum").innerHTML = res.body.list[9].list[4].vote;
                            }

                        }

                    })

                }
            })
        }
    </script>
